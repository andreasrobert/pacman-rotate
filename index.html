    <script>
        document.querySelector("body").addEventListener('mousemove', follow);

        function follow(){
            var face = document.querySelectorAll(".face");

            face.forEach(function(face)
            {

                let x = (face.getBoundingClientRect().left) + (face.clientWidth /2);
                let y = (face.getBoundingClientRect().top) + (face.clientHeight /2);

                let radian = Math.atan2(event.pageX -x, event.pageY - y);
                let rot = (radian * (180 / Math.PI) * -1) - 95;
                face.style.transform = "rotate(" + rot + "deg)";
            })


            var go = document.getElementById("ghost");
            go.style.left = (event.pageX -20 )+ "px" 
            go.style.top = (event.pageY -20 )+ "px" 

        }



        



    </script>
